<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/style.css">
<script src="/js/main.js" defer></script>
<title>画像モジュール</title>
<description></description>
</head>
<body class="body">
<header class="kokiHeader">
    <div class="hamburger" id="hamburger">
        <button class="hamburger__btn" id="hamburger__btn">
            <div class="hamburger__line"></div>
        </button>
        <div class="hamburger__caption">メニュー</div>
    </div>
    <div class="kokiHeader__inner">
        <ul class="kokiHeader__nav">
            <li class="kokiHeader__item"><a href="" class="kokiHeader__text">お金に関する不安</a></li>
            <li class="kokiHeader__item"><a href="" class="kokiHeader__text">ライフイベントのご相談</a></li>
            <li class="kokiHeader__item"><a href="" class="kokiHeader__text">選ばれる３つの理由</a></li>
            <li class="kokiHeader__item"><a href="" class="kokiHeader__text">お客様の声</a></li>
            <li class="kokiHeader__item"><a href="" class="kokiHeader__text">ご利用の声</a></li>
            <li class="kokiHeader__item"><a href="" class="kokiHeader__text">ファナンシャルプランナーのご紹介</a></li>
            <li class="kokiHeader__item"><a href="" class="kokiHeader__text">よくある質問</a></li>
        </ul>
    </div>
    <div class="background"></div>
</header>
<main class="main">
    <div class="container">
        <div class="m-heading-02">
            <div class="m-heading-02__inner">
                <h2 class="m-heading-02__text">画像モジュール</h2>
            </div>
        </div><!-- /.m-heading-02 -->
        <div class="m-media">
            <div class="m-media__inner">
                <img src="https://placehold.jp/120x120.png" alt="" width="120" height="120" class="m-media__media">
                <p class="m-media__text">キャプション</p>
            </div><!-- /.m-media__inner -->
        </div><!-- /.m-media -->
        <div class="m-media">
            <div class="m-media__inner">
                <img src="https://placehold.jp/320x200.png" alt="" width="320" height="200" class="m-media__media">
                <p class="m-media__text">キャプション</p>
            </div><!-- /.m-media__inner -->
        </div><!-- /.m-media -->
        <div class="m-heading-02">
            <div class="m-heading-02__inner">
                <h2 class="m-heading-02__text">画像反転モジュール</h2>
            </div>
        </div><!-- /.m-heading-02 -->
        <div class="m-media-reverse">
            <div class="m-media-reverse__inner">
                <div class="m-media-reverse__back">
                    <img src="/images/icon01.png" alt="" width="200" height="200">
                </div>
                <div class="m-media-reverse__front">
                    <div class="m-media-reverse__frontContent">
                        <p class="m-media-reverse__frontTitle">HTML</p>
                        <p class="m-media-reverse__frontText">SEO,アクセシビリティを意識したコーディングを心がけています。</p>
                    </div>
                </div>
            </div>
        </div><!-- /.m-media-reverse -->
        <div class="m-heading-02">
            <div class="m-heading-02__inner">
                <h2 class="m-heading-02__text">スライドショー</h2>
            </div>
        </div><!-- /.m-heading-02 -->
        <div class="splide loop-splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="https://picsum.photos/400/250" alt="画像1">
                    </li>
                    <li class="splide__slide">
                        <img src="https://picsum.photos/400/251" alt="画像2">
                    </li>
                    <li class="splide__slide">
                        <img src="https://picsum.photos/400/252" alt="画像3">
                    </li>
                    <li class="splide__slide">
                        <img src="https://picsum.photos/400/253" alt="画像4">
                    </li>
                    <li class="splide__slide">
                        <img src="https://picsum.photos/400/254" alt="画像5">
                    </li>
                </ul>
            </div>
        </div>
    </div><!-- /.container -->
</main>
<footer></footer>
</body>
</html>
